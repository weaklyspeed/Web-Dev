<html>
    <body>
        <script>
            let i = 0;
            while (++i < 5) alert( i );

            let j = 0;
            while (j++ < 5) alert( j );


            for (let i = 0; i < 5; ++i) alert( i );

            for (let i = 0; i < 5; i++) alert( i );



            for (let i = 2; i <= 10; i++) {
            if (i % 2 == 0) {
                alert( i );
            }
            }
        </script>
    </body>
</html>
